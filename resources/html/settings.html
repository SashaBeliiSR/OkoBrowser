<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oko Browser Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #1b1f36;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        #sidebar h2 {
            color: #007bff;
        }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background 0.3s;
            text-decoration: none;
            color: #ffffff;
        }
        .menu-item:hover {
            background-color: #333a56;
        }
        .menu-item img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        h3 {
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 30px;
        }
        select {
            background-color: #1b1f36;
            color: #ffffff;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            background-color: #1b1f36;
            color: #ffffff;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Settings</h2>
        <a href="settings.html" class="menu-item">
            <img src="../icons/general.png" alt="General">General
        </a>
        <a href="search.html" class="menu-item">
            <img src="../icons/search.png" alt="Search">Search
        </a>
        <a href="security.html" class="menu-item">
            <img src="../icons/security.png" alt="Security">Security
        </a>
        <a href="about.html" class="menu-item">
            <img src="../icons/about.png" alt="About">About
        </a>
    </div>

    <div id="content">
        <h1>Oko Browser Settings</h1>
        
        <div class="section">
            <h3>Startup Actions</h3>
            <label>
                <input type="radio" name="startup" value="newtab" checked> Open a new tab (default)
            </label><br>
            <label>
                <input type="radio" name="startup" value="previous"> Open previous tabs
            </label>
        </div>

        <div class="section">
            <h3>Language</h3>
            <select>
                <option value="en" selected>English (default)</option>
                <option value="ru">Русский</option>
                <option value="uk">Українська</option>
                <option value="ro">Română</option>
            </select>
        </div>

        <div class="section">
            <h3>Change Download Path</h3>
            <input type="text" placeholder="{oko.Downloads}">
        </div>

        <div class="section">
            <h3>Check for Updates</h3>
            <button>Check for updates</button>
            <p style="margin-top: 10px;">Current version: <strong>{oko.Version}</strong></p>
        </div>
    </div>

</body>
</html>
